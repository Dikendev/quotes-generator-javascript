<html lang="en">
<head>

    <!--Stylesheets-->

    <!-- Project 1: Quote Generator-->

    <div class="container">
        <div class="header">
            <h2>JavaScript Quote Generator</h2>

                <span class="quote">
                    "i do the very best i know how - he very best i can; and i mean to keep on going so until the end."

            </div>
        </div>
    </div>

    <!-- SCRIPTS-->
